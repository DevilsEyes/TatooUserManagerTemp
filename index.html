<!doctype html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>纹身大咖 - 商家后台</title>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/jsonp/jsonp.js"></script>
    <script>
        $('head').append("<script src='vendor/avalon/avalon-full.js?v1.0.2' data-main='loaderMap.js?" + new Date().getTime() + "'/>");
    </script>
    <style>
        .ms-controller {
            visibility: hidden;
        }
    </style>
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap.ex.css" rel="stylesheet">
    <link href="./static/css/layer.ex.css" rel="stylesheet">
    <link href="./static/css/style.css" rel="stylesheet">

</head>
<body class="ms-controller" ms-controller="root">
<nav class="topbar">
    <div>
        <div class="userInfo" ms-if="logined">
            <div>
                <h5>{{nickname}}</h5>
                <h6>{{companyName}}</h6>
            </div>
            <div class="logout">
                <img ms-src="{{avatar + '?imageView/1/w/60/h/60'}}" class="img-circle">
                <div ms-click="e$logout()">{{creat$icon('off')|html}}</div>
            </div>
        </div>

        <img src="static/logo.png">


    </div>

</nav>

<div class="container ms-controller" ms-controller="root">
    <div class="row">
        <div class="sidebar">
            <ul ms-visible="logined">
                <li ms-repeat-menu_row="menus">
                    <div>{{menu_row.title}}</div>
                    <a ms-repeat="menu_row.submenus" ms-attr-href="el.url" ms-visible="el.visible" class="submenu" ms-class-active="el.role==role">{{el.title}}</a>
                </li>
            </ul>
        </div>
        <div class="main" ms-include-src="bodyPage"></div>
    </div>
</div>
</body>
</html>
