<div class="chooseClerkDialog" ms-controller="root">
    <div ms-controller="commodityAdd" style="text-align: left">

        <div class="panel panel-default">
            <div class="panel-heading">纹身师列表</div>
            <div class="panel-body">
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th class="col-xs-2 text-center">头像</th>
                        <th class="col-xs-2 text-center">ID</th>
                        <th class="col-xs-2 text-center">昵称</th>
                        <th class="col-xs-4 text-center">手机号</th>
                        <th class="col-xs-2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ms-repeat="userList">
                        <td>
                            <img ms-attr-src="{{el.avatar + '?imageView/0/w/60/h/60'}}" class="img-circle"/>
                        </td>
                        <td>{{el.userId}}</td>
                        <td>
                            <a target='_blank' ms-attr-href="http://m.meizhanggui.cc/wsdk?storeId={{el.userId}}">
                                {{el.nickname}}
                            </a>
                        </td>
                        <td>{{el.phonenum}}</td>
                        <td>{{creat$button({icon:'ok',click:'e$AddTattooist($event,$index)'})|html}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
